spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.application.name=db_systems_project_1

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://*.*.us-west-2.rds.amazonaws.com:3306/DBDS1?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=*
spring.datasource.password=*

spring.datasource2.driver-class-name=com.amazon.redshift.jdbc.Driver
spring.datasource2.url=jdbc:redshift://*.*.us-west-2.redshift.amazonaws.com:5439/dbs1
spring.datasource2.username=*
spring.datasource2.password=*

spring.jpa.show-sql=true
